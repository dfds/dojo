apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: order-service
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.frontend.rule.type: PathPrefixStrip
spec:
  rules:
  - host: api.dfds.cloud
    http:
      paths:
      - path: /orders
        backend:
          serviceName: order-service
          servicePort: external