apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: shopui
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.frontend.rule.type: PathPrefixStrip
spec:
  rules:
  - host: app.dfds.cloud
    http:
      paths:
      - path: /shopui
        backend:
          serviceName: shopui
          servicePort: external